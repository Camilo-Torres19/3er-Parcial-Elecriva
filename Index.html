<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Programa Académico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="img/Logo-Unicolombo.png" alt="Unicolombo Logo" style="max-height: 50px;">
                <h3>Registro de Programa Académico</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombrePrograma" class="form-label">Nombre del Programa *</label>
                            <input type="text" class="form-control" id="nombrePrograma" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombreAbreviado" class="form-label">Nombre Abreviado</label>
                            <input type="text" class="form-control" id="nombreAbreviado">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="codigoInstitucional" class="form-label">Código Institucional *</label>
                            <input type="text" class="form-control" id="codigoInstitucional" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nivelFormacion" class="form-label">Nivel de Formación *</label>
                            <select class="form-select" id="nivelFormacion" required>
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="pregrado">Pregrado</option>
                                <option value="posgrado">Posgrado</option>
                                <option value="tecnico">Técnico</option>
                                <option value="tecnologico">Tecnológico</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="programaAcademico" class="form-label">Programa Académico *</label>
                            <input type="text" class="form-control" id="programaAcademico" required>
                        </div>
                        <div class="col-md-6">
                            <label for="snies" class="form-label">SNIES</label>
                            <input type="text" class="form-control" id="snies">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="coordinadorAcademico" class="form-label">Coordinador Académico *</label>
                            <select class="form-select" id="coordinadorAcademico" required>
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="coordinador1">Coordinador 1</option>
                                <option value="coordinador2">Coordinador 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label">Estado *</label>
                            <select class="form-select" id="estado" required>
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="realizarPracticas">
                                <label class="form-check-label" for="realizarPracticas">
                                    Realizar prácticas
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <label for="duracion" class="form-label me-2">Duración</label>
                            <input type="number" class="form-control w-25" id="duracion" min="1" placeholder="X">
                            <span class="ms-2">Meses</span>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
